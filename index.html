<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="picture">
      <img src="images/image-product-desktop.jpg" alt="perfume image">
    </div>
    <div class="content">
      <h1>PERFUME</h1>
      <p class="caption">Gabrielle Essence Eau De Parfum</p>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discounted_price">$149.99</p>
        <p class="original_price">$169.99</p>
      </div>
      <button class="btn"><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
    </div>
  </div>
</body>

</html>
